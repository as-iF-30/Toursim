<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
crossorigin="anonymous">
</head>
<body>
<div class="container">

<h1>Package Management System</h1>
<hr>
<h2>Update Package</h2>
<form action="#" th:action="@{/savePackage}" th:object="${pack}", method="post">
<input type="hidden" th:field="*{pid}"/>
<input type="text" th:field="*{sourceCity}"  class="form-control mb-4 col-4">
<input type="text" th:field="*{destinationCity}"  class="form-control mb-4 col-4">

<input type="text" th:field="*{days}"  class="form-control mb-4 col-4">
<input type="text" th:field="*{cost}"  class="form-control mb-4 col-4">

<button type="submit" class="btn btn-info col-2">Update Package</button>
</form>
<a th:href="@{/admin/package}">Back to Package list</a>
</div>
</body>
</html>
