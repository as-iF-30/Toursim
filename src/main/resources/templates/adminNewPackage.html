<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Package Management System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
crossorigin="anonymous">
</head>
<body>
<div class="container">

<h1>Package Management System</h1>
<hr>
<h2>Save Package</h2>
<form action="#" th:action="@{/savePackage}" th:object="${pack}", method="post">
<input type="text" th:field="*{sourceCity}" placeholder="Source" class="form-control mb-4 col-4">
<input type="text" th:field="*{destinationCity}" placeholder="Destination" class="form-control mb-4 col-4">

<input type="text" th:field="*{days}" placeholder="Days" class="form-control mb-4 col-4">
<input type="text" th:field="*{cost}" placeholder="Cost" class="form-control mb-4 col-4">

<button type="submit" class="btn btn-info col-2">Save</button>
</form>
</div>
</body>
</html>
