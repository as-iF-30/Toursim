<div class="container my-2">

<h1>Package List</h1>
<a th:href="@{/newPackageForm}" class="btn btn-primary btn-sm mb-3">Add package</a>
<table border="1" class="table table-striped table-responsive-md">
<thead>
<tr>

<th>Source</th>
<th>Destination</th>
<th>Days</th>
<th>Cost</th>
<th>Actions</th>
</tr>

</thead>
<tbody>
<tr th:each="p1 : ${p1}">

<td th:text="${p1.sourceCity}"></td>
<td th:text="${p1.destinationCity}"></td>
<td th:text="${p1.days}"></td>
<td th:text="${p1.cost}"></td>
<td><a th:href="@{/showFormUpdate/{id}(id=${p1.pid})}" class="btn btn-primary">Update</a>
<a th:href="@{/deletePackage/{pid}(pid=${p1.pid})}" class="btn btn-danger">Delete</a>
</td>
</tr>
</tbody>
</table>
